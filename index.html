<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/000000/facebook-new.png">
</head>
<body class="bg-gray-100">
    <div class="container flex mt-36 items-center justify-center">
        <div class="left ml-24">
            <img class="h-24 -ml-8" src="facebook.svg">
            <p class="text-3xl ">Facebook helps you connect and share <br>with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 justify-center items-center ml-12 shadow-2xl">
            <input class="m-1 border-2 border-grey-300 rounded-md w-80 h-14 p-2" type="text" placeholder="Email address or phone number">
            <input class="m-1 border-2 border-grey-300 rounded-md w-80 h-14 p-2" type="password" placeholder="Password">
            <button class="m-1 rounded-md w-80 h-14 bg-blue-500 text-white font-bold">Log In</button>
            <span class="cursor-pointer text-blue-400">Forgotten password?</span>
            <button class="bg-green-500 rounded-md text-white h-14 w-48 font-bold">Create New Account</button>
        </div>
    </div>
</body>
</html>
